<!DOCTYPE html>
<html>
  <head>
    <title>Equipamiento Operativo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Institución - Tipo", "Cantidad Operativo"],
          ["Hospital Central - Respirador", 5],
          ["Hospital Central - Monitor", 3],
          ["Hospital Norte - Respirador", 4]
        ]);

        var options = {
          title: "Equipamiento Operativo por Institución y Tipo",
          pieHole: 0.4
        };

        var chart = new google.visualization.PieChart(document.getElementById("donut_chart"));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donut_chart" style="width: 100%; height: 500px;"></div>
  </body>
</html>
